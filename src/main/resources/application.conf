ktor {
    deployment {
        port = ${?PORT}
        port = 8080
    }
    application {
        modules = [ com.toolchest.ApplicationKt.module ] // Ensure this matches your main module
    }
}

database {
    driverClassName = "org.sqlite.JDBC"
    // Use a relative path for default local dev, easily overridable for prod/Railway
    jdbcURL = "jdbc:sqlite:./data/toolchest.db"
    jdbcURL = ${?DB_URL} // Railway can set DB_URL
    maximumPoolSize = 5
}